{% extends 'main/base.html' %}
{% load main_tags %}

{% block content %}
{% for p in posts %}

<p><h2> {{p.title}} </h2></p>
<p><img src="{{p.image_url }}" alt="", width="420" height="280"></p>
<p>{{p.content|linebreaks|truncatewords:50}}</p>
<p>Автор: {{p.author_name }}</p>
<p>Категория: {{p.category}}</p>
<p>Дата: {{p.pub_date|date:"d-m-Y H:i:s"}}</p>
<p><a href="{{ p.get_absolute_url }}">Читать пост</a></p>


{% endfor %}
{% endblock %}
